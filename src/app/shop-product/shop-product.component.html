<div *ngIf="product" class="col-md-12">
  <div class="card">
    <div class="card-header">
      {{product.name}}
    </div>
    <div class="card-block">
      <div class="card-title">
        <img src="{{product.image}}" height="150px" width="150px">
        <br>
        {{product.description}}
      </div>
      <div class="card-text">
        {{product.price}} token
      </div>
    </div>
    <div class="card-footer">
      <button>Bestel</button>
    </div>
  </div>
</div>
