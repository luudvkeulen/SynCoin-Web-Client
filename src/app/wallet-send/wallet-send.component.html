<div class="content-container">
  <div class="content-area">
    <!--<qr-scanner [mirror]="true" [stopAfterScan]="true" [updateTime]="500"
                [canvasWidth]="320" [canvasHeight]="320"
                (onRead)="onQrCodeScanned($event)"
                *ngIf="!qrCode"></qr-scanner>-->
    <form class="offset-md-3">
      <section class="form-block form-text">
        <div class="form-group">
          <h1>Overmaken</h1>
        </div>
        <div class="form-group">
          <label for="adres">Adres</label>
          <input class="input-field" type="text" id="adres" placeholder="Typ of scan een adres" value="{{address}}">
        </div>
        <div class="form-group">
          <label for="bedrag">Bedrag</label>
          <input class="input-field" type="number" id="bedrag" placeholder="Voer een bedrag in" value="{{amount}}">
        </div>
        <div class="form-group">
          <button (click)="promptUserToConfirmTransaction()" class="btn btn-danger">Bevestig betaling</button>
        </div>
      </section>
    </form>
  </div>
</div>

<clr-modal [(clrModalOpen)]="showModal" [clrModalSize]="'lg'" [clrModalClosable]="false" [clrModalStaticBackdrop]="true">
  <h3 class="modal-title form-text">Bevestig transactie</h3>
  <div class="modal-body">
    <form>
      <section class="form-block form-text">
        <div class="form-group">
          <p>Voer uw wachtwoord in om de transactie te bevestigen.</p>
        </div>
        <div class="form-group">
          <label class="form-text" for="password">Wachtwoord:</label>
          <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="password" />
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer form-text">
    <button type="button" class="btn btn-outline-danger" (click)="exitModal()">Annuleer bestelling</button>
    <button type="button" class="btn btn-danger" (click)="confirmTransaction()">Bevestig transactie</button>
  </div>
</clr-modal>
