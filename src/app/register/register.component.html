<div class="content-container">
  <div class="content-area">
    <div class="row flex-items-xs-center">
      <form>
        <h1>Maak uw account aan</h1>
        <div class="form-group">
          <label for="email">E-mail adres</label>
          <input type="email" id="email" placeholder="naam@domain.com">
        </div>
        <div class="form-group">
          <label for="surname">Voornaam</label>
          <input type="text" id="surname" placeholder="Voornaam">
        </div>
        <div class="form-group">
          <label for="lastname">Achternaam</label>
          <input type="text" id="lastname" placeholder="Achternaam">
        </div>
        <div class="form-group">
          <label for="phone">Telefoon</label>
          <input type="number" id="phone" placeholder="0612345678">
        </div>
        <div class="form-group">
          <label for="company">Bedrijf</label>
          <input type="text" id="company" placeholder="Bedrijfsnaam">
        </div>
        <div class="form-group">
          <label for="address">Bedrijfsadres</label>
          <input type="text" id="address" placeholder="Adres">
        </div>
        <div class="form-group">
          <label for="password1">Wachtwoord</label>
          <input type="password" id="password1" placeholder="Wachtwoord">
        </div>
        <div class="form-group">
          <label for="password2">Wachtwoord herhaling</label>
          <input type="password" id="password2" placeholder="Wachtwoord">
        </div>
        <div class="button-wrapper">
          <button type="submit" class="btn btn-primary">Registreren</button>
        </div>
      </form>
    </div>
  </div>
</div>
