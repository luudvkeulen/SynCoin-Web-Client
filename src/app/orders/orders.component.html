<div class="content-container">
  <div class="content-area">
    <table class="table" *ngIf="!loading">
      <thead>
      <tr>
        <th>ID</th>
        <th>Datum</th>
        <th>Besteller</th>
        <th>Product</th>
        <th>Aantal</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders.reverse()" [routerLink]="['/admin/order/', order._id]">
        <td>{{order._id}}</td>
        <td>{{order.created | date: 'dd/MM/yyyy HH:mm'}}</td>
        <td>{{order.user.surname}} {{order.user.lastname}}</td>
        <td>{{order.products[0].name}}</td>
        <td>1</td>
        <td>{{order.status}}</td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <span class="spinner" *ngIf="loading">
        Loading...
      </span>
    </div>
  </div>
</div>
